name: Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run TypeScript check
        run: bun x tsc --noEmit

      - name: Run tests
        run: bun test
        env:
          SERVER_HOST: 127.0.0.1:3000
          STRIPE_SECRET: rk_test_foo
          GITHUB_CLIENT_ID: foo
          GITHUB_SECRET: foo
          GOOGLE_CLIENT_ID: foo
          GOOGLE_SECRET: foo
          COOKIE_SECRET: insecure!
          RESEND_KEY: re_foo
          TOTP_SECRET: insecure!

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

  deploy:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Install Render CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/render-oss/cli/refs/heads/main/bin/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Trigger and wait for deployment
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          render deploys create ${{ secrets.RENDER_SERVICE_ID }} \
            --commit ${{ github.sha }} \
            --wait \
            --confirm \
            --output json
