name: Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run TypeScript check
        run: bun x tsc --noEmit

      - name: Run tests
        run: bun test
        env:
          SERVER_HOST: 127.0.0.1:3000
          STRIPE_SECRET: ${{ secrets.STRIPE_SECRET }}
          STRIPE_PORTAL_CONFIG: ${{ secrets.STRIPE_PORTAL_CONFIG }}
          GITHUB_CLIENT_ID: ${{ secrets._GITHUB_CLIENT_ID }}
          GITHUB_SECRET: ${{ secrets._GITHUB_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_SECRET: ${{ secrets.GOOGLE_SECRET }}
          COOKIE_SECRET: insecure!
          RESEND_KEY: ${{ secrets.RESEND_KEY }}
          TOTP_SECRET: insecure!

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install firefox --with-deps

      - name: Run E2E tests
        run: bun run test:e2e || bun run clean-up-test-data
        env:
          SERVER_HOST: 127.0.0.1:3000
          STRIPE_SECRET: ${{ secrets.STRIPE_SECRET }}
          STRIPE_PORTAL_CONFIG: ${{ secrets.STRIPE_PORTAL_CONFIG }}
          GITHUB_CLIENT_ID: ${{ secrets._GITHUB_CLIENT_ID }}
          GITHUB_SECRET: ${{ secrets._GITHUB_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_SECRET: ${{ secrets.GOOGLE_SECRET }}
          COOKIE_SECRET: insecure!
          RESEND_KEY: ${{ secrets.RESEND_KEY }}
          TOTP_SECRET: insecure!

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    runs-on: ubuntu-latest
    needs: [test, lint, e2e]
    steps:
      - name: Install Render CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/render-oss/cli/refs/heads/main/bin/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Trigger and wait for deployment
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          render deploys create ${{ secrets.RENDER_SERVICE_ID }} \
            --commit ${{ github.sha }} \
            --wait \
            --confirm \
            --output text
